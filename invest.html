<!DOCTYPE html>
<html>
    <script>
        document.getElementById('display')[0]=10
    </script>
    <head>
        <title>Investment Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="scripts.js"></script>
        <h1>Calculate Your Return on Investment or Amount to Invest</h1>
    </head>
    <body>
        <form name="types" action="javascript:calculate()">
            <input type="radio" id="fvsa" name="inv" value="fvsa">
            <label for="fvsa">Expected Value of a Single Investment</label><br>

            <input type="radio" id="pvsa" name="inv" value="pvsa">
            <label for="pvsa">How Much to Invest for a Certain Return</label><br>

            <input type="radio" id="fvoa" name="inv" value="fvoa">
            <label for="fvoa">Expected Future Value of Monthly Investments</label><br>

            <input type="radio" id="pvoa" name="inv" value="pvoa">
            <label for="pvoa">Monthly Investment Required to Reach Investment Goal</label><br><br>
            
            <label for="year">Duration of Investment in Years</label><br>
            <input type="number" id="year" value = "year"><br>
            
            <label for="ir">Current Interest Rate</label><br>
            <input type="number" step="0.001" id="ir" value="ir"><br>
            
            <label for="roi">Amount Available to Invest/Wanted as Return</label><br>
            <input type="number" step="0.001" id="roi" value="roi"><br><br>

            <input type="submit" value="Calculate">
        </form>
        </br>
        <label for="display">Your Expected Return/Amount to Invest: </label>
        <input type="text" id="display" name="display">
    </body>
</html>
